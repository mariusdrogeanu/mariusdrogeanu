<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="color: aquamarine">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
      accusamus, id aut ab deserunt dolor harum, beatae fugiat corrupti expedita
      a nam modi doloribus assumenda necessitatibus quas similique obcaecati!
      Deleniti.
    </p>
    <input type="button" value="Set to black" onclick="changeBackground()" />
    <script>
      function changeBackground() {
        document.querySelector("body > p").style.backgroundColor = "black";
      }
    </script>
  </body>
</html>
