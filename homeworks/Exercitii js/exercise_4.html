<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <script>
      function getAttributes() {
        var attributes = {
          href: document.querySelector("body > p > a").href,
          hreflang: document.querySelector("body > p > a").hreflang,
          rel: document.querySelector("body > p > a").rel,
          target: document.querySelector("body > p > a").target,
          type: document.querySelector("body > p > a").type,
        };
        var display = `href: ${attributes.href}, hreflang: ${attributes.hreflang}, rel: ${attributes.rel}, target: ${attributes.target}, type: ${attributes.type}`;
        console.log(display);
      }
    </script>
  </body>
</html>
