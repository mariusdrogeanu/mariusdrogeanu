<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>
  <body>
    <p id="text">JavaScript Exercises - w3resource</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <script>
      function js_style() {
        document.querySelector("body > p").style.color = "blue";
        document.querySelector("body > p").style.font = "25px";
        document.querySelector("body > p").style.fontFamily = "Comic Sans MS";
      }
    </script>
  </body>
</html>
